{% extends "layout.html" %}
{% block body %}
    <form action="/reply/{{ entries[0].id }}" method=post class=add-entry enctype="multipart/form-data">
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input name="upload" type="file">
        <dd><input type=submit value=Share>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}<br>
    <img src="./static/uploads/{{ entry.upload }}"><br>
    <form action="/delete/{{ entry.id }}" method=POST>
        <button type='submit'>Delete</button>
    </form>
        
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
